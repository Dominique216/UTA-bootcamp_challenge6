<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center p-2 bg-primary text-light">Weather Dashboard</h1>
    </header>
    <div class="card w-50 text-center flex m-auto">
       <form>
            <section class="search-bar">
                    <h2 id="searchtitle">Search for a City:</h2> 
                    <input class='input w-75 mb-4 form-control m-auto mt-4' type="text" id="city" name="city" placeholder="Enter City Here"/>
                    <button class="search-btn btn btn-primary w-75">Search</button>
                    <div class="border border-bottom mt-4"></div>
            </section>     
            <section class="last-search-section">
            </section>  
        </form>  
    </div>
        <section id= "currWeather" class = "d-none current-day-forecast card w-75 mx-auto mt-4 text-center bg-primary text-light">
            <h2 class="current-title card-header"></h2>
            <img id= "currIcon" class="m-auto"/>
            <div class="d-flex flex-row justify-content-center">
                <div class="w-25 m-2 border border-light rounded">
                    <p class="">TEMP</p>
                    <p class="curr-temp1 Currp pt-1"></p> 
                </div>
                <div class="w-25 m-2 border border-light rounded">
                    <p class="">WIND</p>
                    <p class="curr-wind1 Currp"></p> 
                </div>
                <div class="w-25 m-2 border border-light rounded">
                    <p class="r">HUMIDITY</p>
                    <p class="curr-hum1 Currp"></p>
                </div>
            </div>
        </section>
        <section id ="allCards" class=" d-none five-day-forecast p-5">
            <h3 class="text-center mt-5 mb-5">5-Day Forecast</h3>
            <div class="d-flex justify-content-center text-center">
                <div class="day-card card1 card m-2 bg-primary text-white">
                    <h4></h4>
                    <img id= "card1icon" class="m-auto">
                    <p class="temp2 Cardp"></p>
                    <p class="wind2 Cardp"></p>
                    <p class="hum2 Cardp"></p>
                </div>
                <div class="day-card card2 card m-2 bg-primary text-white">
                    <h4></h4>
                    <img id= "card2icon" class="m-auto">
                    <p class="temp3 Cardp"></p>
                    <p class="wind3 Cardp"></p>
                    <p class="hum3 Cardp"></p>
                </div>
                <div class="day-card card3 card m-2 bg-primary text-white">
                    <h4></h4>
                    <img id= "card3icon" class="m-auto">
                    <p class="temp4 Cardp"></p>
                    <p class="wind4 Cardp"></p>
                    <p class="hum4 Cardp"></p>
                </div>
                <div class="day-card card4 card m-2 bg-primary text-white">
                    <h4></h4>
                    <img id= "card4icon" class="m-auto">
                    <p class="temp5 Cardp"></p>
                    <p class="wind5 Cardp"></p>
                    <p class="hum5 Cardp"></p>
                </div>
                <div class="day-card card5 card m-2 bg-primary text-white">
                    <h4></h4>
                    <img id= "card5icon" class="m-auto">
                    <p class="temp6 Cardp"></p>
                    <p class="wind6 Cardp"></p>
                    <p class="hum6 Cardp"></p>
                </div>
            </div>  
        </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
