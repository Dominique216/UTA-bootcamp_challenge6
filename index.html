<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <form>
         <section class="search-bar">
              <h2 id="searchtitle">Search for a City:</h2> 
              <input type="text" id="city" name="city" placeholder="Enter City Here"/>
             <button class="search-btn">Search</button>
        </section>     
        <section class="last-search-section">
            <button class="last-search">Atlanta</button>
            <button class="last-search">Atlanta</button>
        </section>  
    </form>     
        <section class = "current-day-forecast">
            <h2 class="current-title">Atlanta (9/13/2022)</h2>
            <p class="curr-temp">Temp:</p>
            <p class="curr-wind">Wind:</p>
            <p class="curr-hum">Humidity:</p>
        </section>
        <section class="five-day-forecast">
            <h3>5-Day Forecast:</h3>
            <div class="day-card card1">
                <h4>9/14/2022</h4>
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="hum">Humidity:</p>
            </div>
            <div class="day-card card2">
                <h4>9/15/2022</h4>
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="hum">Humidity:</p>
            </div>
            <div class="day-card card3">
                <h4>9/16/2022</h4>
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="hum">Humidity:</p>
            </div>
            <div class="day-card card4">
                <h4>9/17/2022</h4>
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="hum">Humidity:</p>
            </div>
            <div class="day-card card5">
                <h4>9/18/2022</h4>
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="hum">Humidity:</p>
            </div>
        </section>
</body>
</html>
