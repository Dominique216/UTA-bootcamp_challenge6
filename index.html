<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <form>
         <section class="search-bar">
              <h2 id="searchtitle">Search for a City:</h2> 
              <input class='input' type="text" id="city" name="city" placeholder="Enter City Here"/>
             <button class="search-btn">Search</button>
        </section>     
        <section class="last-search-section">
        </section>  
    </form>     
        <section id= "currWeather" class = " none current-day-forecast">
            <h2 class="current-title"></h2>
            <img id= "currIcon" />
            <p class="curr-temp1 Currp">Temp:</p>
            <p class="curr-wind1 Currp">Wind:</p>
            <p class="curr-hum1 Currp">Humidity:</p>
        </section>
        <section id ="allCards" class=" none five-day-forecast">
            <h3>5-Day Forecast:</h3>
            <div class="day-card card1">
                <h4></h4>
                <img id= "card1icon" >
                <p class="temp2 Cardp"></p>
                <p class="wind2 Cardp"></p>
                <p class="hum2 Cardp"></p>
            </div>
            <div class="day-card card2">
                <h4></h4>
                <img id= "card2icon" >
                <p class="temp3 Cardp"></p>
                <p class="wind3 Cardp"></p>
                <p class="hum3 Cardp"></p>
            </div>
            <div class="day-card card3">
                <h4></h4>
                <img id= "card3icon">
                <p class="temp4 Cardp"></p>
                <p class="wind4 Cardp"></p>
                <p class="hum4 Cardp"></p>
            </div>
            <div class="day-card card4">
                <h4></h4>
                <img id= "card4icon" >
                <p class="temp5 Cardp"></p>
                <p class="wind5 Cardp"></p>
                <p class="hum5 Cardp"></p>
            </div>
            <div class="day-card card5">
                <h4></h4>
                <img id= "card5icon">
                <p class="temp6 Cardp"></p>
                <p class="wind6 Cardp"></p>
                <p class="hum6 Cardp"></p>
            </div>
        </section>
</body>
<script src="./assets/script.js"></script>
</html>
